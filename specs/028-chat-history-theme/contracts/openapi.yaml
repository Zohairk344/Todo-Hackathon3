openapi: 3.0.3
info:
  title: Chat History API
  version: 1.0.0
paths:
  /api/{user_id}/chat:
    get:
      summary: Get Chat History
      description: Retrieves the messages from the user's latest conversation.
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    role:
                      type: string
                      enum: [user, assistant]
                    content:
                      type: string
        '404':
          description: User or conversation not found
        '500':
          description: Internal Server Error
